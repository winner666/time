    <script>
    function dataTimes(dd) {
            var da = dd;
            da = new Date(da);
            var month = da.getMonth()+1+'月';
            var date = da.getDate()+'日 ';
            var hours=da.getHours()+":";
            var minutes=da.getMinutes()+":";
            var second=da.getSeconds()
            var datastring=[month,date,hours,minutes,second].join('')
            //console.log([month,date,hours,minutes].join(''));
            return datastring
